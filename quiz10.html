<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- BOM(browser object model) 을 이용해 아래 버튼을 클릭시 
       네이버로 이동하는 코드를 작성하세요.(힌트: loaction 객체 이용) -->
      <button onclick="move()">네이버</button>

      <script>
         function move() {
            location.href = 'https:www.naver.com'
         }s
      </script>
   </body>
</html>
