<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function multiply(width, height) {
            return width * height
         }

         const width = 20.3 //가로길이
         const height = 15.2 //세로길이

         const result = multiply(width, height)
         console.log(`직각사각형의 너비는${result}`)
      </script>
   </body>
</html>
