<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>

 <!-- 아래 공식은 직각 사각형의 너비를 구하는 공식입니다. 아래 공식을 활용해 매개변수로 너비와 높이를 입력받아 직각 사각형의 너비를 리턴해 주는 함수를 이름 있는 함수 방식(function 키워드 사용)으로 작성하세요.
직각 사각형의 너비 = 가로 길이(너비) X 세로 길이(높이)
const width = 20.3 //가로길이
const height = 15.2 //세로길이 -->
      <script>
         function multiply(width, height) {
            return width * height
         }

         const width = 20.3 //가로길이
         const height = 15.2 //세로길이

         const result = multiply(width, height)
         console.log(`직각사각형의 너비는${result}`)
      </script>
   </body>
</html>
