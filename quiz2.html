<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!--  if문을 사용해 y의 값이 짝수 인지 아닌지 
        판단해 짝수면 ‘짝수’ 라고 콘솔에 출력하는 코드를 작성하세요.-->
      <script>
   

         let y = 2
         if (y % 2 == 0) {
            console.log('짝수입니다.')
         } else {
            console.log('짝수가 아닙니다.')
         }
      </script>
   </body>
</html>
